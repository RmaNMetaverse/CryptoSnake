<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto Snake</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <!-- QR Code Library -->
    <script src="https://cdn.jsdelivr.net/npm/qrcode-generator/qrcode.min.js"></script>
</head>
<body>
    <div class="game-container">
        <h1>üêç Crypto Snake ‚Çø</h1>
        <div class="controls-hint">
            <span>üíª Arrow Keys to Move</span>
            <span>üì± Swipe Screen to Move</span>
        </div>
        <div class="stats-container">
            <div class="stat">
                <div class="stat-label">SCORE</div>
                <div id="score" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">BTC TPS</div>
                <div id="tps" class="stat-value">0</div>
            </div>
            <div class="stat">
                <div class="stat-label">SPEED MULTIPLIER</div>
                <div id="speed-multiplier" class="stat-value">x1.00</div>
            </div>
        </div>
        <canvas id="game-board" width="400" height="400"></canvas>
        <div id="connection-status" class="status-disconnected">
            <span id="status-indicator"></span>
            <span id="status-text">Connecting to Blockchain...</span>
        </div>
        <div class="button-group">
             <button id="leaderboard-btn">Leaderboard üèÜ</button>
            <button id="donate-btn">Donate ‚ù§Ô∏è</button>
        </div>

        <div class="button-group">

            <!-- Default gnrcounter.com code for https://rmanmetaverse.github.io/CryptoSnake/ -->
            <script language="JavaScript" type="text/javascript" src="https://gnrcounter.com/counter.php?accId=504b2a2cca507ae5387184335351fb4f"></script>
            <noscript>
            <a href="https://gnrcounter.com" title="Web Analytics">Web Analytics</a>
            </noscript>
            <!-- End of gnrcounter.com Code -->  
            



    </div>

    <div id="game-over-modal" class="modal">
        <div class="modal-content">
            <h2>Game Over</h2>
            <div id="final-score" class="stat-value"></div>
            <p>Enter your name to save your score:</p>
            <input type="text" id="player-name" placeholder="Your Name" maxlength="15">
            <div class="modal-button-group">
                <button id="submit-score-btn">Submit Score & Restart</button>
                <button id="restart-btn" class="secondary" style="margin: 8px;">Just Restart</button>
            </div>
        </div>
    </div>

    <!-- Leaderboard Modal -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <span id="close-leaderboard-modal" class="close-btn">&times;</span>
            <h2>Local Leaderboard</h2>
            <ol id="leaderboard-list">
                <!-- Scores will be populated by script.js -->
            </ol>
        </div>
    </div>

    <!-- Donate Modal -->
    <div id="donate-modal" class="modal">
        <div class="modal-content">
            <span id="close-donate-modal" class="close-btn">&times;</span>
            <h2>Support the Game</h2>
            <p>Donations are greatly appreciated!</p>
            <div id="address-list"></div>
        </div>
    </div>
    
    <!-- QR Code Modal -->
    <div id="qrcode-modal" class="modal">
        <div class="modal-content">
            <span id="close-qrcode-modal" class="close-btn">&times;</span>
            <h3 id="qrcode-crypto-name"></h3>
            <canvas id="qrcode-canvas"></canvas>
            <p id="qrcode-address-text"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
